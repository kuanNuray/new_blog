{% extends 'home.html' %}



{% block content %}

<div class="post_detail">
    <h1>{{ post.title }}</h1>
    {% if post.photo %}
    <img src="{{ post.photo.url }}" alt="" style="width: 100%; height: 200px;">
    {% endif %}
    <p>{{ post.content }}</p>
    <a href="{% url 'home' %}">Назад</a>
</div>

{% endblock %}
