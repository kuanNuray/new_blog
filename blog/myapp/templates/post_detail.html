{% extends 'home.html' %}



{% block content %}

<div class="post_detail">
    <div class="post_detail_content">
        <h1>{{ post.title }}</h1>
        {% if post.photo %}
        <img src="{{ post.photo.url }}" alt="">
        {% else %}
        <h1>’’</h1>
        {% endif %}
        <p>{{ post.content }}</p>
        <!-- <a href="{% url 'posts' %}">Назад</a> -->
        <span class="back-button" onclick="history.back()">Назад</span>
    </div>
</div>

{% endblock %}
