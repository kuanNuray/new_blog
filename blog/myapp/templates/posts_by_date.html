{% extends "home.html" %}

{% block content %}

<div class="main_box">
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Создан: {{ post.created_at }}</p>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
