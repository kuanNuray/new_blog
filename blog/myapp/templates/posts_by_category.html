{% extends 'base.html' %}

{% block title %}Посты в категории{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ category.name }}</h1>
    <div class="row">
        <div class="main_box">
            {% for post in posts %}
            <div class="card_one">
                <h2>{{ post.title }}</h2>
                <img src="https://static.hdrezka.ac/i/2022/2/18/ib313d3d4801bhf64v47e.jpg" alt="">
                <p>{{ post.content }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
